repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "v2.6.0" # Use the sha or tag you want to point at
    hooks:
      - id: prettier
        args: ["--write 'src/**/*.sol'"]
